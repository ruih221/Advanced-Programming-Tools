{% extends "base.html" %}

{% block head %}
    <title>Search a Stream</title>
{% endblock %}
    
{% block content %} 
    <div>
        <div>found {{number_found}}</div>
        {% for stream in search_result %}
        <a href=/view?{{stream.name}}>
            <img src={{stream.cover}}>
        </a>
        {% endfor %}
    </div>
{% endblock %}

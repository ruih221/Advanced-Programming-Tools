{% extends "base.html" %}

{% block head %}
    <title>Search a Stream</title>
{% endblock %}
    
{% block content %} 
    <div>
        <div>found {{number_found}} results for {{searchText}}</div>
        {% for stream in search_result %}
        <a href={{redirect_url[loop.index0]}}>
            <img src={{stream.cover}}>
        </a>
        {% endfor %}
    </div>
{% endblock %}
